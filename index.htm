<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>keypress demo</title>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <style>
	html, body {
		font-family:sans-serif;
		color:#fff;
		background-color:#000;
	}
	#map {
		background-color:#666;
		min-height:500px;
	}
  </style>
</head>
<body>

<h1>Cuddly Data! <span id="name"></span></h1>
<div id="map">
</div> 
<script>
map=$('#map')
name=$('#name')

$(document).keypress(function(event) {
	switch(event.charCode) {
	case 98:
		map.html("<iframe src='http://data.worldbank.org/share/widget?indicators=SP.ADO.TFRT&view=map' width='100%' height='900' frameBorder='0' scrolling='no' />");
		name.text("Adolescent fertility rate (births per 1000 women aged 15-19");
		break;
	case 99:
		map.html("<iframe src='http://data.worldbank.org/share/widget?indicators=SE.ENR.PRIM.FM.ZS&view=map' width='100%' height='900' frameBorder='0' scrolling='no' />");
		name.text("Educational gender parity");
		break;
	case 100:
		map.html("<iframe src='http://data.worldbank.org/share/widget?indicators=EN.ATM.CO2E.PC&view=map' width='100%' height='900' frameBorder='0' scrolling='no' />")
		name.text("CO2 emissions per capita")
		break;
	case 101:
		map.html("<iframe src='http://data.worldbank.org/share/widget?indicators=SM.POP.REFG&view=map' width='100%' height='900' frameBorder='0' scrolling='no' />")
		name.text("Refugee population")
		break;
	default:
		map.text("Key not handled!" + event.charCode);
		break;
	}
});

</script>
 
</body>
</html>
